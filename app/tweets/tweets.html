<div class="row">
    <div class="col-xs-12" id="results" ng-show="VM.tweets">
        <div class="row">
            <h2 class="col-xs-12" ng-show="VM.PageTitle">{{VM.PageTitle}}</h2>
        </div>
        <hr>
        <div class="row" ng-repeat="t in VM.tweets">
            <div class="col-xs-2 col-sm-1">
                <img ng-src="{{t.user.profile_image_url}}" class="img-circle">
            </div>
            <div class="col-xs-10 col-sm-11">
                <small>{{t.user.name}}</small><br>{{t.text}}
            </div>
        </div>
    </div>
</div>
